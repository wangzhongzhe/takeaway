<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>美团外卖客户版注册/登录</title>
		<link rel="stylesheet" href="css/login.css" />
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="logo">
			<div class="logo_1">
			    <a href="home.html"><img src="img/logo.jpg" alt="" /></a>
			</div>
			<div class="logo_2">
				<div class="logo_2_1">
					<a href="login_seller.html"><span>商户版</span></a>
				</div>
				<div class="logo_2_3"></div>
				<div class="logo_2_2">
					<a href=""><span  style="color: orange;">客户版</span></a>
				</div>
			</div>
	    </div>
	    <div class="ter">
		    <div class="register">
		    	<form class="move_1">
		    		<h3>新用户注册</h3>
		    		<div class="register_1">
		    			<div style="float: left;">
		    			        手机号
		    			</div>
		    			<div style="padding-left: 20px;float: left;">
		    				<input type="text" id="judge_1" onblur="myFunction(this)"/>
		    			</div>
		    			<div class="light" id="out_1">
		    				*此项不能为空
		    			</div>
		    		</div>
		    		<div class="register_2">
		    			<div style="float: left;">
		    			       设置密码
		    			</div>
		    			<div style="padding-left: 20px;float: left;">
		    				<input type="text" id="judge_2" onblur="myFunction_2(this)"/>
		    			</div>
		    			<div class="light" id="out_2">
		    				*此项不能为空
		    			</div>
		    		</div>
		    		<div class="register_2">
		    			<div style="float: left;">
		    			        确认密码
		    			</div>
		    			<div style="padding-left: 20px;float: left;">
		    				<input type="text" id="judge_3" onblur="myFunction_3(this)"/>
		    			</div>
		    			<div class="light" id="out_3">
		    				*此项不能为空
		    			</div>
		    		</div>
		    		<div class="register_3">
		    			<span><input class="sub" type="submit" value="同意一下协议并注册"/></span><br />
		    			<div style="padding-top:10px;"><a href="">《美团网用户协议》</a></div>
		    		</div>
		    	</form>
		    </div>
		    <div class="login">
		    	<div class="move_2">
		    	    <form action="">
		    		    <h6 class="login_1">账户登录</h6>
			    		<div class="login_2">
			    			<div class="login_2_1">
			    				<img src="img/zhanghao.png" alt="" />
			    				<input class="login_2_2" type="text" placeholder="用户手机号"/>
			    			</div>
			    		</div>
			    		<div class="login_3">
			    			<div class="login_3_1">
			    				<img src="img/mima.png" alt="" />
			    				<input class="login_3_2" type="text" placeholder="密码"/>
			    			</div>
			    		</div>
			    		<div class="login_4">
			    			<div class="login_4_1">
			    				<input type="checkbox" />七天内自动登录
			    			</div>
			    			<div class="login_4_1">
			    				<a href="">忘记密码？</a>
			    			</div>
			    		</div>
			           	<div class="login_5">
			    			<input class="sub_login" type="submit" value="登录"/>
			    	    </div>
			    	    <div class="login_4">
			    	    	<div class="login_5_1">
			    	    		还没有账号？
			    	    	</div>
			    	    	<span class="login_5_2"><a href="">免费注册</a></span>
			    	    </div>
		        	</form>
		        </div>
		    </div>
	    </div>
	</body>
</html>
